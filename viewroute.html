<!DOCTYPE html>
<html>
<head>
	<title>BUS RESERVATION SYSTEM</title>
	<style>
#c {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#c td, #c th {
  border: 1px solid #ddd;
  padding: 8px;
}

#c tr:nth-child(even){background-color: #f2f2f2;}

#c tr:hover {background-color: #ddd;}

#c th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: black;
  color: white;
}
</style>
</head>
<body style="color:Black:border:1px solid white;border-radius:8px;background-color:grey;padding:50px">

	<h3><strong>VIEWS ALL ROUTE DETAILS</strong></h3><hr>
	<table id="c">
  <tr>
    <th>Busname and n0</th>
    <th>Route</th>
	<th>Distance</th>
	<th>Fare</th>
	<th>Action</th>
  </tr>
  {% for b in a %}
  <tr>
  <td>{{b.bus.bus_name}}.[{{b.bus.bus_no}}]</td>
  <td>{{b.route}}</td>
  <td>{{b.distance}}</td>
  <td>{{b.fare}}</td>
  <td><a href="{% url 'Editroute' pid=b.id %}"><button class="button button1">Edit</button></a>
  <a href="{% url 'Deleteroute' pid=b.id %}"><button class="button button1">Delete</button></a></td>
	</tr>
	
	{% endfor %}
	</table>
</body>
</html>
